<div *ngIf="isAdmin">
  <app-navbar></app-navbar>
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  <!-- # Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- User Resolved Column -->
  <ng-container matColumnDef="users_resolved">
    <th mat-header-cell *matHeaderCellDef>Users Resolved</th>
    <td mat-cell *matCellDef="let element">{{ element.users_resolved }}</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let element">{{ element.active }}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image_url">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">{{ element.image_url }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
