<app-navbar></app-navbar>

<div class="button-wrapper">
  <button mat-raised-button (click)="returnBack()">Back</button>
</div>

<div class="table-holder">
  <div class="title-wrapper">
    <div class="title-holder">
      <h1 class="list-title">Users</h1>
    </div>
  </div>
  <div class="container table">
    <div *ngIf="dataSource$ | async as dataSource" class="table-wrapper">
      <mat-table
        class="assess-table mat-elevation-z8"
        [dataSource]="allDataSource"
      >
        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <th class="header name-column" mat-header-cell *matHeaderCellDef>
            First Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th class="header last-name-column" mat-header-cell *matHeaderCellDef>
            Last Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Birth Date Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th class="header birth-column" mat-header-cell *matHeaderCellDef>
            Date of Birth
          </th>
          <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th class="header role-column" mat-header-cell *matHeaderCellDef>
            Role
          </th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <!-- Education Column -->
        <ng-container matColumnDef="education">
          <th class="header education-column" mat-header-cell *matHeaderCellDef>
            Education
          </th>
          <td mat-cell *matCellDef="let element">{{ element.education }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th class="header position-column" mat-header-cell *matHeaderCellDef>
            Position
          </th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>

      <mat-paginator
        [length]="dataSource.length"
        [pageSizeOptions]="[5, 10, 15]"
        (page)="updateRouteParameters($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
